<!doctype html>
<html lang="en">

  <head>
    <title>Mereat Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styleLogin.css">

  </head>

  <body style="background-color: #262525;">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
         
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex" style="background-color: #1d1d1d;
              border-radius: 20px;">
              <div class="img" style="background-image:
                url(assets/img/logo.png);">
              </div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4" style="color: #fff">Acces the store</h3>
                  </div>
                </div>
                <form action="index1.html
                  " class="signin-form" id="myForm">
                  <div class="form-group mb-3">
                    <label class="label" for="name" style="color: #fff">Name</label>
                    <input type="text" class="form-control" id="email"
                      placeholder="Mail
                      " name="email" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password" style="color: #fff">Age</label>
                    <input type="number" class="form-control" id="password"
                      name="password"
                      placeholder="Enter your password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary
                      rounded submit px-3" href="index1.html">Get acces</button>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">Remember
                        Me
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>

</html>
